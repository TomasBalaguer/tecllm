<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Re-skilling.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    {% block nav %}
    <nav class="bg-indigo-600 text-white p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/admin/dashboard" class="text-xl font-bold">Re-skilling.AI Admin</a>
            <div class="space-x-4">
                <a href="/admin/dashboard" class="hover:underline">Dashboard</a>
                <a href="/admin/tenants" class="hover:underline">Tenants</a>
                <a href="/admin/logout" class="hover:underline">Salir</a>
            </div>
        </div>
    </nav>
    {% endblock %}
    <main class="max-w-6xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
