<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Re-skilling.AI Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-indigo-600">Re-skilling.AI</h1>
        <h2 class="text-lg text-center mb-6 text-gray-600">Panel de Administración</h2>
        
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/login">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Contraseña de Admin</label>
                <input 
                    type="password" 
                    name="password" 
                    class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Ingresa el admin secret"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-700 transition"
            >
                Ingresar
            </button>
        </form>
    </div>
</body>
</html>
