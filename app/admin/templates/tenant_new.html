{% extends "base.html" %}
{% block title %}Nuevo Tenant{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Crear Nuevo Tenant</h1>
    
    {% if error %}
    <div class="bg-red-100 text-red-700 p-4 rounded mb-6">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="post" action="/admin/tenants/new">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Nombre</label>
                <input 
                    type="text" 
                    name="name" 
                    class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: Universidad XYZ"
                    required
                >
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Slug</label>
                <input 
                    type="text" 
                    name="slug" 
                    class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: universidad-xyz"
                    pattern="[a-z0-9-]+"
                    required
                >
                <p class="text-sm text-gray-500 mt-1">Solo letras minúsculas, números y guiones</p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-medium">Descripción (opcional)</label>
                <textarea 
                    name="description" 
                    class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500"
                    rows="3"
                    placeholder="Descripción del cliente..."
                ></textarea>
            </div>
            <div class="flex justify-end gap-4">
                <a href="/admin/tenants" class="px-4 py-2 border rounded hover:bg-gray-50">Cancelar</a>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                    Crear Tenant
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
