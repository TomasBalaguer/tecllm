{% extends "base.html" %}
{% block title %}Editar {{ assistant.name }}{% endblock %}
{% block content %}
<div class="mb-6">
    <a href="/portal/assistants/{{ assistant.id }}" class="text-indigo-600 hover:underline">&larr; Volver al Asistente</a>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-3xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Asistente</h1>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/portal/assistants/{{ assistant.id }}/edit">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Nombre *
            </label>
            <input
                type="text"
                id="name"
                name="name"
                required
                value="{{ assistant.name }}"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
            >
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Slug
            </label>
            <input
                type="text"
                value="{{ assistant.slug }}"
                disabled
                class="w-full px-3 py-2 border border-gray-200 rounded bg-gray-100 font-mono text-gray-500"
            >
            <p class="text-xs text-gray-500 mt-1">El slug no se puede modificar</p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                Descripcion
            </label>
            <input
                type="text"
                id="description"
                name="description"
                value="{{ assistant.description or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
            >
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="system_prompt">
                System Prompt *
            </label>
            <textarea
                id="system_prompt"
                name="system_prompt"
                required
                rows="10"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 font-mono text-sm"
            >{{ assistant.system_prompt }}</textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="evaluation_prompt">
                Evaluation Prompt
            </label>
            <textarea
                id="evaluation_prompt"
                name="evaluation_prompt"
                rows="5"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 font-mono text-sm"
            >{{ assistant.evaluation_prompt or '' }}</textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="/portal/assistants/{{ assistant.id }}" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                Cancelar
            </a>
            <button
                type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700"
            >
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
