{% extends "base.html" %}
{% block title %}Nuevo Asistente{% endblock %}
{% block content %}
<div class="mb-6">
    <a href="/portal/assistants" class="text-indigo-600 hover:underline">&larr; Volver a Asistentes</a>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-3xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Crear Nuevo Asistente</h1>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/portal/assistants/new">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Nombre *
            </label>
            <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
                placeholder="Ej: Evaluador de Liderazgo"
            >
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="slug">
                Slug * <span class="font-normal text-gray-500">(identificador unico, sin espacios)</span>
            </label>
            <input
                type="text"
                id="slug"
                name="slug"
                required
                pattern="[a-z0-9-]+"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 font-mono"
                placeholder="Ej: evaluador-liderazgo"
            >
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                Descripcion
            </label>
            <input
                type="text"
                id="description"
                name="description"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
                placeholder="Breve descripcion del asistente"
            >
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="system_prompt">
                System Prompt * <span class="font-normal text-gray-500">(instrucciones principales del asistente)</span>
            </label>
            <textarea
                id="system_prompt"
                name="system_prompt"
                required
                rows="10"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 font-mono text-sm"
                placeholder="Eres un asistente especializado en..."
            ></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="evaluation_prompt">
                Evaluation Prompt <span class="font-normal text-gray-500">(opcional, instrucciones adicionales)</span>
            </label>
            <textarea
                id="evaluation_prompt"
                name="evaluation_prompt"
                rows="5"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 font-mono text-sm"
                placeholder="Instrucciones especificas para evaluaciones..."
            ></textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="/portal/assistants" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                Cancelar
            </a>
            <button
                type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700"
            >
                Crear Asistente
            </button>
        </div>
    </form>
</div>
{% endblock %}
