<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %} - Re-skilling.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    {% if tenant %}
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-6">
                    <a href="/portal/dashboard" class="text-xl font-bold">{{ tenant.name }}</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/portal/assistants" class="hover:text-indigo-200">Asistentes</a>
                        <a href="/portal/documents" class="hover:text-indigo-200">Documentos</a>
                        <a href="/portal/api-keys" class="hover:text-indigo-200">API Keys</a>
                        <a href="/portal/logs" class="hover:text-indigo-200">Logs</a>
                        <a href="/portal/playground" class="hover:text-indigo-200">Playground</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-indigo-200">{{ tenant.email }}</span>
                    <a href="/portal/logout" class="bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded text-sm">Cerrar Sesion</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            Re-skilling.AI RAG Service - Portal de Tenant
        </div>
    </footer>
</body>
</html>
